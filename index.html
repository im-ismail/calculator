<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple arithmetic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="display1"></div>
                <div class="display2">0</div>
            </div>
            <div class="row1">
                <button class="buttons clear">AC</button>
                <button class="buttons backspace">←</button>
                <button class="buttons operator">%</button>
                <button class="buttons operator">÷</button>
            </div>
            <div class="row1">
                <button class="buttons input">1</button>
                <button class="buttons input">2</button>
                <button class="buttons input">3</button>
                <button class="buttons operator">×</button>
            </div>
            <div class="row1">
                <button class="buttons input">4</button>
                <button class="buttons input">5</button>
                <button class="buttons input">6</button>
                <button class="buttons operator">-</button>
            </div>
            <div class="row1">
                <button class="buttons input">7</button>
                <button class="buttons input">8</button>
                <button class="buttons input">9</button>
                <button class="buttons operator">+</button>
            </div>
            <div class="row1">
                <button class="buttons input">0</button>
                <span>
                    <button class="buttons spch">(</button>
                    <button class="buttons spch">)</button>
                    <button class="buttons spch">.</button>
                </span>
                <button class="show-result">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
